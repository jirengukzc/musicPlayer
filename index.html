<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1202470_b83ln8rgx3.css">
    <link rel="stylesheet" href="css/commd.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/reset.css">
</head>
<body>
    <div class="cover"></div>
    <div class="musicbox">
        <div class="music-panel">
             <div class="music">
                 <div class="control">
                     <span class="back"><i class="iconfont icon-shangyige"></i></span>
                     <span class="play"><i class="iconfont icon-zanting"></i></span>
                     <span class="forward"><i class="iconfont icon-xiayige"></i></span>
                 </div>
                 <div class="info">
                     <div class="title">My song</div>
                     <div class="author">科学养猪</div>
                 </div>
             </div>
             <div class="progress">
                 <div class="bar">
                     <div class="progress-total"></div>
                     <div class="progress-now"></div>
                 </div>
                 <div class="time">0.00</div>
             </div> 
        </div>
        <ul class="list">
            <!-- <li>贰佰-玫瑰</li> -->
        </ul>
    </div>


<script src="js/index.js"></script>


</body>
</html>
